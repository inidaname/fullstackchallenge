<div class="row">
  <div class="col-7 shadow ml-auto mr-auto mt-4 mb-4 p-4">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="fullName">Email</label>
        <input type="text" formControlName="fullName" [ngClass]="{'is-invalid': f.fullName.touched && f.fullName.invalid}" class="form-control" id="fullName" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" [ngClass]="{'is-invalid': f.email.touched && f.email.invalid}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" formControlName="phoneNumber" [ngClass]="{'is-invalid': f.phoneNumber.touched && f.phoneNumber.invalid}" class="form-control" id="phone" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" [ngClass]="{'is-invalid': f.password.touched && f.password.invalid}" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
    </form>
  </div>
</div>
