<div class="row">
  <div class="col-6 mt-5 mb-5 p-5 ml-auto mr-auto shadow rounded">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="exampleInputEmail1">Phone or Email</label>
        <input type="text" formControlName="login" [ngClass]="{'is-invalid': f.login.touched && f.login.invalid}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" [ngClass]="{'is-invalid': f.password.touched && f.password.invalid}" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
</div>
